{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <h5 style="color: navy"><em>Logged in as {{ request.user.username }}</em></h5>
    {% endif %}

    <br><div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock %}
